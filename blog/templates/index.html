{% extends "base.html" %}
{% load static %}

{% block title %} Inicio {% endblock %}

{% block content %}
<div class="container text-center">
  <img id="foto1" src="img/alimentos-saudaveis-saude-alimentacao-frutas.jpg" class="img-fluid" alt="">
</div>
<div class="container text-center">
  <h1>Post</h1>
  <div id="sla" class="row">
    {% for post in posts %}
    <div class="col-sm-9">
      <div class="row">
        <div class="col-8 col-sm-6">
          <div class="card" style="width: 18rem;">
            <img src="{{ post.imagem.url }}" class="card-img-top" alt="{{ post.titulo }}" >
            <div class="card-body">
              <h5 class="card-title">{{ post.titulo }}</h5>
              <div class="card-text">
                <p> {{ post.descricao }}</p>
                <p> {{ post.conteudo }}</p>
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
      
{% endblock %}
